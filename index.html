<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>jQuery Tabulate Plugin</title>       
        
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="../src/jquery.tabulate.min.js"></script>
        <link type="text/css" rel="stylesheet" href="../src/themes/default/styles.min.css" />
        <style type="text/css">
            a.api {
                color: #000;
                margin-top: 10px;
            }
        </style>
        
        <script type="text/javascript">
        var data = {
                head: [
                    {
                        "col1": "Heading 1",
                        "col2": "Heading 2",
                        "col3": "Heading 3"
                    }
                ],
                body: [
                    {
                        "col1": "column 1 data",
                        "col2": "column 2 data",
                        "col3": "column 3 data"
                    },
                    {
                        "col1": "test1",
                        "col2": "test2",
                        "col3": "test3"
                    },
                    {
                        "col1": "1",
                        "col2": "2",
                        "col3": "3"
                    }
                ]
            };

        jQuery(function($) {
            $(".tabulate").tabulate({
                data: {
                    source: {
                        json: data
                    }
                },
                table: {
                    columns: {
                        head: {
                            "col1": {
                                content: "-- {col1} --",
                                styles: {
                                    "font-weight": "bold"
                                },
                                attributes: {
                                    id: "col1"
                                },
                                class_name: function($cell, $content, data) {
                                    return data.replace(/\s+/g, '_');
                                },
                                events: {
                                    "click": function(event, $cell, $content, data) {
                                        console.log("click", event, $cell, $content, data);
                                    }
                                }
                            },
                            "col2": function($cell, $content, data) {
                                return "-- " + data + " --";
                            },
                            "col3": "-- {col3} --"
                        },
                        body: {
                            "col1": {
                                content: "{col1}",
                                events: {
                                    "click": function(event, $cell, $content, data) {
                                     console.log("click", event, $cell, $content, data);
                                    }
                                }
                            },
                            "col2": "{col2}",
                            "col3": "{col3}"
                        }
                    }
                }
            });
        });
        </script>
    </head>
    <body>
        <div class="tabulate"></div>
        <p>See: <a href="api/index.html" class="api">API Documentation</a></p>
    </body>
</html>
